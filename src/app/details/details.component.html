<mat-card class="example-card"> 
    <mat-card-header> 
        <mat-card-title>{{dataSource.Title}}</mat-card-title> 
        <mat-card-subtitle> 
            {{dataSource.Genre}}
        </mat-card-subtitle> 
    </mat-card-header> 
  
    <mat-card-content> 
        <p> 
           Plot: {{dataSource.Plot}}
        </p> 

        <p> 
            Production:  {{dataSource.Production}}
        </p> 

        <p> 
            Director:  {{dataSource.Director}}
        </p> 

        <p>
            Writer : {{dataSource.Writer}}
        </p>

        <p>
            Rating : {{dataSource.imdbRating}}
        </p>
    </mat-card-content> 
  
    <mat-card-actions> 
     
  
        <button  mat-button (click) ="back()" style= 
            "background-color:green; color:white"> 
            Back 
        </button> 
    </mat-card-actions> 
</mat-card>
