<div class="mat-elevation-z8" style="background: #424242;">
  <mat-form-field class="col">
    <input matInput type="text" (keyup)="applyFilter($event.target.value)">
    <mat-placeholder>Title</mat-placeholder>
  </mat-form-field>

  <mat-form-field class="col" style="width: 80%;">
    <input matInput type="text" [(ngModel)]="imdbID">
    <mat-placeholder>IMDB ID</mat-placeholder>

    
  </mat-form-field>
  <button  mat-button (click)="applyFilterById(imdbID)" style= 
  "background-color:green; color:white;margin-right: 10px;">Submit</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="imdbID">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.imdbID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Poster">
      <th mat-header-cell *matHeaderCellDef> Poster </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.Poster}}" height="64" width="64"> </td>
    </ng-container>

    <ng-container matColumnDef="Like">
      <th mat-header-cell *matHeaderCellDef> Favourite </th>
      <td mat-cell *matCellDef="let element"> <span class="material-icons" style="cursor: pointer;" (click)="element.status = !element.status"> 
          {{element.status ? 'favorite' : 'favorite_border' }} 
        </span> </td>
    </ng-container>

    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"> <a class="button" style="text-decoration-line: none;
          color: #fff;" routerLink="/detail/{{element.imdbID}}">View</a> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
